{% extends "layout.html" %}

{% block content %}
<h2>Given input is {{ number }}</h2>
{% if number == 0 %}
    <p>The given unput {{number }} is neither even nor odd</p>
{% elif number % 2 == 0 %}
   <p> The given input {{ number }} is even</p>
{% else %}
   <p> The input  {{ number }} is Odd</p>
{% endif %}
{% endblock content %}
